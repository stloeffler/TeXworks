name: Test
on:
  - push

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    if: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Bintray deploy
      uses: ./.github/actions/deploy-bintray
      with:
          file: NEWS
          subject: stloeffler
          repo: generic
          pkg: test
          version: 4
          username: stloeffler
          key: ${{ secrets.bintray_key }}

################################################################################

  win:
    name: Windows
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Bintray deploy
      uses: ./.github/actions/deploy-bintray
      with:
          file: COPYING
          subject: stloeffler
          repo: generic
          pkg: test
          version: 4
          username: stloeffler
          key: ${{ secrets.bintray_key }}

################################################################################

  macos:
    name: Mac OS X (Homebrew)
    runs-on: macos-latest
    if: false

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Bintray deploy
      uses: ./.github/actions/deploy-bintray
      with:
          file: README.md
          subject: stloeffler
          repo: generic
          pkg: test
          version: 4
          username: stloeffler
          key: ${{ secrets.bintray_key }}

