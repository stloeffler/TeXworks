name: Workflow
on: push

jobs:
  win:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: OrbitalOwen/desktop-screenshot-action@0.1
        with:
          file-name: windows.jpg

  mac:
    name: macOS
    runs-on: macos-latest
    steps:
      - uses: OrbitalOwen/desktop-screenshot-action@0.1
        with:
          file-name: mac.jpg

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install imagemagick x11-xserver-utils
      - uses: OrbitalOwen/desktop-screenshot-action@0.1
        with:
          file-name: linux.jpg
