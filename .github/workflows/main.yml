# This is a basic workflow to help you get started with Actions

name: TeXworks CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  - push
  - pull_request

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

#    - name: Install Qt
#      uses: jurplel/install-qt-action@v2
#      with:
#        modules: qtscript

    - name: Install Dependencies
      run: sudo apt install qtbase5-dev qtscript5-dev qttools5-dev qttools5-dev-tools libpoppler-private-dev liblua5.3-dev

    # Runs a single command using the runners shell
    - name: Configure
      run: |
        pwd
        mkdir build && cd build && cmake -DCMAKE_INSTALL_PREFIX='/usr' -DTW_BUILD_ID='github' ${GITHUB_WORKSPACE}

    # Runs a set of commands using the runners shell
    - name: Build
      run: make

    - name: Test
      run: make test
